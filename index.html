<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <!-- font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- styles-->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!--  scripts-->
    <script src="./assets/js/scripts.js"></script>
    <title>Grocerymart</title>
  </head>
  <body>
    <!-- header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./template/header.html");
    </script>
    <div class="container home">
      <!-- main -->
      <!-- slideshow -->
      <section class="home__container">
        <div class="slideshow">
          <div class="slideshow__inner">
            <div class="slideshow__item">
              <a href="#!" class="slideshow__link">
                <picture>
                  <source
                    media="(max-width:767.98px)"
                    srcset="./assets/img/slideshow/sideshow-mobile-1.png"
                  />
                  <img
                    src="./assets/img/slideshow/sideshow-1.png"
                    alt=""
                    class="slideshow__img"
                  />
                </picture>
              </a>
            </div>
          </div>

          <div class="slideshow__page">
            <span class="slideshow__num">1</span>
            <span class="slideshow__slider"></span>
            <span class="slideshow__num">5</span>
          </div>
        </div>
      </section>
      <!-- Browse Categories -->
      <section class="home__container"></section>
      <!--Browse  Products -->
      <section class="home__container"></section>
      <!-- footer -->
      <footer id="footer"></footer>
      <script>
        load("#footer", "./template/footer.html");
      </script>
    </div>
  </body>
</html>
